name: Crypto-Replicator CI

on:
  push:
    branches: [main]
    paths:
      - 'crypto-replicator/**'
      - '.github/workflows/crypto-replicator.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crypto-replicator/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crypto-replicator
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: crypto-replicator/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest tests/test_crypto.py -v --tb=short

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Crypto-Replicator image
        run: docker build -t crypto-replicator:test ./crypto-replicator
      
      - name: Build Mock Cloud image
        run: docker build -t mock-cloud:test ./crypto-replicator/mock_cloud
      
      - name: Verify images
        run: |
          docker images | grep crypto-replicator
          docker images | grep mock-cloud

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, docker-build]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: nis2user
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: nis2_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: crypto-replicator/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r crypto-replicator/requirements.txt
          pip install requests flask
      
      - name: Start Mock Cloud
        run: |
          cd crypto-replicator/mock_cloud
          python app.py &
          sleep 3
          curl -f http://localhost:8080/health
        env:
          PORT: 8080
      
      - name: Run integration tests
        run: |
          cd crypto-replicator
          PYTHONPATH=. INTEGRATION_TESTS=true \
            DB_HOST=localhost DB_PORT=5432 \
            CLOUD_URL=http://localhost:8080 \
            pytest tests/test_integration.py -v --tb=short
