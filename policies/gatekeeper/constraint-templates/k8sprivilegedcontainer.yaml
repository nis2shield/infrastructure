apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sprivilegedcontainer
  annotations:
    description: "Blocks privileged containers and privilege escalation"
    nis2-article: "21.2(d) - Access Control & Least Privilege"
spec:
  crd:
    spec:
      names:
        kind: K8sPrivilegedContainer
      validation:
        openAPIV3Schema:
          type: object
          properties:
            excludedImages:
              type: array
              description: "Images to exclude from this policy"
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sprivilegedcontainer

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not is_excluded(container.image)
          container.securityContext.privileged == true
          msg := sprintf("Privileged containers are not allowed: '%s'", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not is_excluded(container.image)
          container.securityContext.allowPrivilegeEscalation == true
          msg := sprintf("Privilege escalation is not allowed: '%s'", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.initContainers[_]
          not is_excluded(container.image)
          container.securityContext.privileged == true
          msg := sprintf("Privileged init containers are not allowed: '%s'", [container.name])
        }

        is_excluded(image) {
          excluded := input.parameters.excludedImages[_]
          startswith(image, excluded)
        }
