{{- if .Values.networkPolicies.enabled -}}
# Allow ingress only to webapp
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nis2shield.fullname" . }}-webapp-ingress
  labels:
    {{- include "nis2shield.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nis2shield.webapp.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        {{- if .Values.networkPolicies.ingressController.namespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicies.ingressController.namespaceSelector | nindent 12 }}
        {{- end }}
        {{- if .Values.networkPolicies.ingressController.podSelector }}
          podSelector:
            {{- toYaml .Values.networkPolicies.ingressController.podSelector | nindent 12 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 8000
---
# Block external access to database
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nis2shield.fullname" . }}-database-internal
  labels:
    {{- include "nis2shield.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nis2shield.database.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow only from webapp and replicator
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ .Release.Name }}
      ports:
        - protocol: TCP
          port: 5432
---
# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nis2shield.fullname" . }}-default-deny
  labels:
    {{- include "nis2shield.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
{{- end }}
