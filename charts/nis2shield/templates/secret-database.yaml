{{- if and .Values.database.enabled (not .Values.database.external.enabled) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nis2shield.fullname" . }}-db-secret
  labels:
    {{- include "nis2shield.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.database.auth.password }}
  password: {{ .Values.database.auth.password | b64enc | quote }}
  {{- else }}
  # Auto-generate password if not provided
  password: {{ randAlphaNum 24 | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if .Values.database.external.enabled }}
{{- if not .Values.database.external.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nis2shield.fullname" . }}-db-secret
  labels:
    {{- include "nis2shield.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ required "database.external password required" "" | b64enc | quote }}
{{- end }}
{{- end }}
