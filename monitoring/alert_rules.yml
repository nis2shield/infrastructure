# NIS2-relevant alert rules
# These help satisfy NIS2 Article 21 monitoring requirements

groups:
  - name: nis2_compliance
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: sum(rate(django_http_responses_total_by_status_total{status=~"5.."}[5m])) / sum(rate(django_http_responses_total_by_status_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          compliance: nis2
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # Backup age alert
      - alert: BackupTooOld
        expr: time() - backup_last_success_timestamp_seconds > 86400
        for: 1h
        labels:
          severity: warning
          compliance: nis2
        annotations:
          summary: "Database backup is too old"
          description: "Last successful backup was more than 24 hours ago"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90%"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is above 85%"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been unreachable for more than 2 minutes"

  - name: security
    rules:
      # Too many failed requests (potential attack)
      - alert: PossibleBruteForce
        expr: sum(rate(django_http_responses_total_by_status_total{status="401"}[5m])) > 10
        for: 2m
        labels:
          severity: critical
          compliance: nis2
        annotations:
          summary: "Possible brute force attack detected"
          description: "More than 10 failed auth attempts per second for 2 minutes"
