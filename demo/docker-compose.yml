version: '3.8'

# NIS2 Shield Full-Stack Demo
# Combines Django backend, React frontend, and secure infrastructure
# For deployment on Railway, Render, or local development

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nis2demo
      POSTGRES_USER: nis2user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nis2demo_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nis2user -d nis2demo" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend with NIS2 Shield
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-please}
      - DATABASE_URL=postgres://nis2user:${DB_PASSWORD:-nis2demo_secret}@db:5432/nis2demo
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,.railway.app,.vercel.app
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,https://*.vercel.app
      # NIS2 Shield config
      - NIS2_INTEGRITY_KEY=${NIS2_INTEGRITY_KEY:-demo-integrity-key-change-me}
      - NIS2_LOG_FORMAT=JSON
      - NIS2_ANONYMIZE_IPS=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Security hardening
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - ./logs:/app/logs:rw

  # React Frontend with NIS2 Guard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_NIS2_AUDIT_ENDPOINT=/api/nis2/telemetry/
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # Fluent Bit Log Collector (for SIEM integration demo)
  log-collector:
    image: fluent/fluent-bit:2.1
    volumes:
      - ./logs:/var/log/app:ro
      - ./monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
